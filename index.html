<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quick PDF</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
:root{
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#111111;
}
.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#ffffff;
}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  background:#e50914;
  color:#fff;
  padding:15px;
  text-align:center;
}
.logo{
  font-size:28px;
  font-weight:800;
}
.darkBtn{
  background:#00000033;
  color:#fff;
  border:none;
  cursor:pointer;
  border-radius:10px;
  font-size:16px;
}
@media(min-width:769px){
  header{position:relative}
  .darkBtn{
    position:absolute;
    right:15px;
    top:15px;
    padding:8px 14px;
  }
}
@media(max-width:768px){
  .darkBtn{
    width:100%;
    margin-top:10px;
    padding:12px;
  }
}
.tools{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
  padding:20px;
  max-width:1200px;
  margin:auto;
}
.card{
  background:var(--card);
  padding:25px;
  border-radius:16px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 6px 20px rgba(0,0,0,.1);
  transition:.3s;
}
.card:hover{transform:translateY(-5px)}
.icon{font-size:40px;margin-bottom:10px}
#toolArea{
  max-width:900px;
  margin:20px auto;
  background:var(--card);
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
button,input{
  width:100%;
  padding:12px;
  margin:6px 0;
  font-size:16px;
  border-radius:6px;
  border:none;
}
button{
  background:#0078d7;
  color:white;
  cursor:pointer;
}
canvas{
  width:100%;
  max-width:500px;
  display:block;
  margin:15px auto;
  border-radius:10px;
}
</style>
</head>

<body>

<header>
  <div class="logo">‚ö° Quick PDF</div>
  <button class="darkBtn" onclick="document.body.classList.toggle('dark')">
    üåô Toggle Theme
  </button>
</header>

<div class="tools">
  <div class="card" onclick="showTool('merge')">
    <div class="icon">üß©</div>Merge PDF
  </div>

  <div class="card" onclick="showTool('split')">
    <div class="icon">‚úÇÔ∏è</div>Split PDF
  </div>

  <div class="card" onclick="showTool('img2pdf')">
    <div class="icon">üñºÔ∏è</div>Image ‚Üí PDF
  </div>

  <div class="card" onclick="showTool('pdf2img')">
    <div class="icon">üì∏</div>PDF ‚Üí Images
  </div>
</div>

<div id="toolArea"></div>

<script>
const toolArea=document.getElementById("toolArea");

/* UI */
function showTool(t){
const ui={
merge:`
<h2>Merge PDFs</h2>
<input type=file id=files multiple accept="application/pdf">
<button onclick=mergePDFs()>Merge & Download</button>`,

split:`
<h2>Split PDF</h2>
<input type=file id=file accept="application/pdf">
<input type=text id=range placeholder="Enter pages (example: 1-3,5,8-10)">
<button onclick=splitPDF()>Split & Download</button>`,

img2pdf:`
<h2>Images ‚Üí PDF</h2>
<input type=file id=imgs multiple accept="image/*">
<button onclick=imgToPDF()>Convert & Download</button>`,

pdf2img:`
<h2>PDF ‚Üí Images</h2>
<input type=file id=file accept="application/pdf">
<div id=out></div>
<button onclick=pdf2img()>Convert</button>`
};
toolArea.innerHTML=ui[t];
}

/* Download */
function download(bytes,name){
const blob=new Blob([bytes],{type:"application/pdf"});
const link=document.createElement("a");
link.href=URL.createObjectURL(blob);
link.download=name;
link.click();
}

/* Merge */
async function mergePDFs(){
const files=document.getElementById("files").files;
if(!files.length) return alert("Upload PDFs first");
const merged=await PDFLib.PDFDocument.create();
for(const f of files){
const pdf=await PDFLib.PDFDocument.load(await f.arrayBuffer());
const pages=await merged.copyPages(pdf,pdf.getPageIndices());
pages.forEach(p=>merged.addPage(p));
}
download(await merged.save(),"merged.pdf");
}

/* Split with Range */
async function splitPDF(){
const f=document.getElementById("file").files[0];
if(!f) return alert("Upload PDF first");

const range=document.getElementById("range").value.trim();
if(!range) return alert("Enter page range");

const pdf=await PDFLib.PDFDocument.load(await f.arrayBuffer());
const newPdf=await PDFLib.PDFDocument.create();

let pages=[];
range.split(",").forEach(part=>{
if(part.includes("-")){
let [start,end]=part.split("-").map(Number);
for(let i=start;i<=end;i++) pages.push(i-1);
}else{
pages.push(Number(part)-1);
}
});

const copied=await newPdf.copyPages(pdf,pages);
copied.forEach(p=>newPdf.addPage(p));

download(await newPdf.save(),"split.pdf");
}

/* Image ‚Üí PDF */
async function imgToPDF(){
const files=document.getElementById("imgs").files;
if(!files.length) return alert("Upload images first");

const pdf=await PDFLib.PDFDocument.create();
for(const f of files){
const imgBytes=await f.arrayBuffer();
const img=f.type.includes("png")
?await pdf.embedPng(imgBytes)
:await pdf.embedJpg(imgBytes);
const page=pdf.addPage([img.width,img.height]);
page.drawImage(img,{x:0,y:0,width:img.width,height:img.height});
}
download(await pdf.save(),"images.pdf");
}

/* PDF ‚Üí Images (Preview Only) */
async function pdf2img(){
const f=document.getElementById("file").files[0];
if(!f) return alert("Upload PDF first");

const pdf=await pdfjsLib.getDocument({data:await f.arrayBuffer()}).promise;
const out=document.getElementById("out");
out.innerHTML="";
for(let i=1;i<=pdf.numPages;i++){
const p=await pdf.getPage(i);
const v=p.getViewport({scale:1});
const c=document.createElement("canvas");
c.width=v.width;c.height=v.height;
await p.render({canvasContext:c.getContext("2d"),viewport:v}).promise;
out.appendChild(c);
}
}
</script>

</body>
</html>
