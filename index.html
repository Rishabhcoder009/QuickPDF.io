<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quick PDF</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- PDF -->
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<!-- Word -->
<script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.5.0/docx.min.js"></script>

<style>
:root{
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#111;
}
.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#fff;
}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  background:#e50914;
  color:#fff;
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-size:26px;
  font-weight:800;
}
.darkBtn{
  padding:8px 14px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-size:15px;
  background:#00000040;
  color:white;
  width:auto;
}

.tools{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:15px;
  padding:20px;
  max-width:1200px;
  margin:auto;
}
.card{
  background:var(--card);
  padding:25px;
  border-radius:16px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 6px 20px rgba(0,0,0,.1);
  transition:.3s;
}
.card:hover{transform:translateY(-5px)}
.icon{font-size:38px;margin-bottom:10px}

#toolArea{
  max-width:900px;
  margin:20px auto;
  background:var(--card);
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

button,input{
  width:100%;
  padding:12px;
  margin:6px 0;
  font-size:16px;
  border-radius:6px;
  border:none;
}
button{
  background:#0078d7;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <div class="logo">‚ö° Quick PDF</div>
  <button class="darkBtn" onclick="document.body.classList.toggle('dark')">
    üåô Theme
  </button>
</header>

<div class="tools">
  <div class="card" onclick="showTool('merge')"><div class="icon">üß©</div>Merge PDF</div>
  <div class="card" onclick="showTool('split')"><div class="icon">‚úÇÔ∏è</div>Split PDF</div>
  <div class="card" onclick="showTool('img2pdf')"><div class="icon">üñºÔ∏è</div>Image ‚Üí PDF</div>
  <div class="card" onclick="showTool('pdf2img')"><div class="icon">üì∏</div>PDF ‚Üí Images</div>
  <div class="card" onclick="showTool('word2pdf')"><div class="icon">üìÑ</div>Word ‚Üí PDF</div>
  <div class="card" onclick="showTool('pdf2word')"><div class="icon">üìù</div>PDF ‚Üí Word</div>
</div>

<div id="toolArea"></div>

<script>
const toolArea=document.getElementById("toolArea");

function showTool(t){
const ui={
merge:`<h2>Merge PDFs</h2>
<input type=file id=files multiple accept="application/pdf">
<button onclick=mergePDFs()>Merge</button>`,

split:`<h2>Split PDF</h2>
<input type=file id=file accept="application/pdf">
<button onclick=splitPDF()>Split</button>`,

img2pdf:`<h2>Images ‚Üí PDF</h2>
<input type=file id=imgs multiple accept="image/*">
<button onclick=imgToPDF()>Convert</button>`,

pdf2img:`<h2>PDF ‚Üí Images</h2>
<input type=file id=file accept="application/pdf">
<div id=out></div>
<button onclick=pdf2img()>Convert</button>`,

word2pdf:`<h2>Word ‚Üí PDF (Text only)</h2>
<input type=file id=wordFile accept=".docx">
<button onclick=wordToPDF()>Convert</button>`,

pdf2word:`<h2>PDF ‚Üí Word (Text only)</h2>
<input type=file id=pdfFile accept="application/pdf">
<button onclick=pdfToWord()>Convert</button>`
};
toolArea.innerHTML=ui[t];
}

function download(blob,name){
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download=name;
  a.click();
}

/* Word ‚Üí PDF */
async function wordToPDF(){
  const file=document.getElementById("wordFile").files[0];
  if(!file) return alert("Upload a Word file");

  const result=await mammoth.extractRawText({arrayBuffer:await file.arrayBuffer()});
  const pdf=await PDFLib.PDFDocument.create();
  const font=await pdf.embedFont(PDFLib.StandardFonts.Helvetica);

  let page=pdf.addPage();
  let y=750;

  result.value.split("\n").forEach(line=>{
    if(y<50){
      page=pdf.addPage();
      y=750;
    }
    page.drawText(line,{x:50,y,size:12,font});
    y-=16;
  });

  download(new Blob([await pdf.save()],{type:"application/pdf"}),"word-to-pdf.pdf");
}

/* PDF ‚Üí Word */
async function pdfToWord(){
  const file=document.getElementById("pdfFile").files[0];
  if(!file) return alert("Upload a PDF");

  const pdf=await pdfjsLib.getDocument({data:await file.arrayBuffer()}).promise;
  let text="";

  for(let i=1;i<=pdf.numPages;i++){
    const page=await pdf.getPage(i);
    const content=await page.getTextContent();
    text+=content.items.map(i=>i.str).join(" ")+"\n\n";
  }

  const doc=new docx.Document({
    sections:[{children:text.split("\n").map(t=>new docx.Paragraph(t))}]
  });

  const blob=await docx.Packer.toBlob(doc);
  download(blob,"pdf-to-word.docx");
}
</script>

</body>
</html>
