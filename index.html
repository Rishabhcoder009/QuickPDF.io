<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quick PDF</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Libraries -->
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
:root{
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#111;
}
.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#fff;
}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  background:#e50914;
  color:#fff;
  padding:15px;
  text-align:center;
  position:relative;
}
.logo{
  font-size:26px;
  font-weight:800;
}

/* Theme button FIXED */
.darkBtn{
  position:absolute;
  right:12px;
  top:12px;
  padding:8px 12px;
  border:none;
  border-radius:8px;
  background:#00000033;
  color:#fff;
  cursor:pointer;
  width:auto;
}

.tools{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:15px;
  padding:20px;
  max-width:1200px;
  margin:auto;
}
.card{
  background:var(--card);
  padding:20px;
  border-radius:14px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 6px 20px rgba(0,0,0,.1);
  transition:.3s;
}
.card:hover{transform:translateY(-4px)}
.icon{font-size:36px;margin-bottom:8px}

#toolArea{
  max-width:900px;
  margin:20px auto;
  background:var(--card);
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

button,input,select{
  width:100%;
  padding:12px;
  margin:6px 0;
  font-size:16px;
  border-radius:6px;
  border:none;
}
button{
  background:#0078d7;
  color:white;
  cursor:pointer;
}
canvas{
  width:100%;
  max-width:500px;
  display:block;
  margin:15px auto;
  border-radius:10px;
  box-shadow:0 6px 20px rgba(0,0,0,.2);
}
</style>
</head>

<body>

<header>
  <div class="logo">‚ö° Quick PDF</div>
  <button class="darkBtn" onclick="document.body.classList.toggle('dark')">üåô</button>
</header>

<div class="tools">
  <div class="card" onclick="showTool('merge')"><div class="icon">üß©</div>Merge PDF</div>
  <div class="card" onclick="showTool('split')"><div class="icon">‚úÇÔ∏è</div>Split PDF</div>
  <div class="card" onclick="showTool('watermark')"><div class="icon">üíß</div>Watermark</div>
  <div class="card" onclick="showTool('pdf2word')"><div class="icon">üìÑ</div>PDF ‚Üí Word</div>
  <div class="card" onclick="showTool('word2pdf')"><div class="icon">üìù</div>Word ‚Üí PDF</div>
</div>

<div id="toolArea"></div>

<script>
const toolArea=document.getElementById("toolArea");

/* UI */
function showTool(t){
const ui={
merge:`
<h2>Merge PDFs</h2>
<input type=file id=files multiple accept="application/pdf">
<button onclick=mergePDFs()>Merge</button>`,

split:`
<h2>Split PDF</h2>
<input type=file id=file accept="application/pdf">
<button onclick=splitPDF()>Split</button>`,

watermark:`
<h2>Watermark PDF</h2>
<input type=file id=file accept="application/pdf">
<input id=wmText placeholder="Watermark text">
<select id=wmPos>
<option value="center" selected>Center</option>
<option value="top-left">Top Left</option>
<option value="top-right">Top Right</option>
<option value="bottom-left">Bottom Left</option>
<option value="bottom-right">Bottom Right</option>
</select>
<label>Font Size</label>
<input type=range id=wmSize min=12 max=80 value=36>
<label>Opacity</label>
<input type=range id=wmOpacity min=0.1 max=1 step=0.1 value=0.4>
<button onclick=applyWatermark()>Download PDF</button>`,

pdf2word:`
<h2>PDF ‚Üí Word (Text Only)</h2>
<input type=file id=pdfFile accept="application/pdf">
<button onclick=pdfToWord()>Convert</button>`,

word2pdf:`
<h2>Word ‚Üí PDF (Text Only)</h2>
<input type=file id=txtFile accept=".txt">
<button onclick=wordToPDF()>Convert</button>`
};
toolArea.innerHTML=ui[t];
}

/* Download helper */
function download(bytes,name,type="application/pdf"){
const blob=new Blob([bytes],{type});
const url=URL.createObjectURL(blob);
const a=document.createElement("a");
a.href=url;a.download=name;a.click();
}

/* Merge */
async function mergePDFs(){
const files=document.getElementById("files").files;
const merged=await PDFLib.PDFDocument.create();
for(const f of files){
const pdf=await PDFLib.PDFDocument.load(await f.arrayBuffer());
const pages=await merged.copyPages(pdf,pdf.getPageIndices());
pages.forEach(p=>merged.addPage(p));
}
download(await merged.save(),"merged.pdf");
}
