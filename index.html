<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quick PDF</title>

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
:root{
  --bg:#f4f6fb;
  --card:#fff;
  --text:#111;
  --footer:#e5e7eb;
}
.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#fff;
  --footer:#020617;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

header{
  background:#e50914;
  color:#fff;
  padding:15px;
  text-align:center;
  position:relative;
}

.logo{
  font-size:30px;
  font-weight:800;
}

.darkBtn{
  position:absolute;
  right:20px;
  top:20px;
}

.tools{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
  padding:40px;
  max-width:1200px;
  margin:auto;
}

.card{
  background:var(--card);
  padding:30px;
  border-radius:18px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 8px 25px rgba(0,0,0,.08);
  transition:.3s;
}
.card:hover{transform:translateY(-8px)}

.icon{
  font-size:42px;
  margin-bottom:10px;
}

#toolArea{
  max-width:900px;
  margin:30px auto;
  background:var(--card);
  padding:30px;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}

button{
  padding:10px 15px;
  border:none;
  background:#0078d7;
  color:#fff;
  border-radius:6px;
  cursor:pointer;
  margin:6px;
}

input,select{
  margin:6px;
  padding:6px;
  width:220px;
}

canvas{
  display:block;
  margin:15px auto;
  border-radius:10px;
  box-shadow:0 6px 20px rgba(0,0,0,.2);
}

</style>
</head>

<body>

<header>
  <div class="logo">‚ö° Quick PDF</div>
  <button class="darkBtn" onclick="document.body.classList.toggle('dark')">üåô</button>
</header>

<div class="tools">
  <div class="card" onclick="showTool('merge')"><div class="icon">üß©</div>Merge PDF</div>
  <div class="card" onclick="showTool('split')"><div class="icon">‚úÇÔ∏è</div>Split PDF</div>
  <div class="card" onclick="showTool('watermark')"><div class="icon">üíß</div>Watermark PDF</div>
  <div class="card" onclick="showTool('img2pdf')"><div class="icon">üñºÔ∏è</div>Image ‚Üí PDF</div>
  <div class="card" onclick="showTool('pdf2img')"><div class="icon">üì∏</div>PDF ‚Üí Images</div>
</div>

<div id="toolArea"></div>

<script>
const toolArea=document.getElementById("toolArea");

function showTool(t){
const ui={
merge:`<h2>Merge PDFs</h2><input type=file id=files multiple accept="application/pdf"><br><button onclick=mergePDFs()>Merge</button>`,

split:`<h2>Split PDF</h2><input type=file id=file accept="application/pdf"><br><button onclick=splitPDF()>Split</button>`,

watermark:`<h2>Watermark PDF</h2>
<input type=file id=file accept="application/pdf"><br>
<input id=wmText placeholder="Watermark text"><br>
<select id=wmPos>
<option value="top-left">Top Left</option>
<option value="top-center">Top Center</option>
<option value="top-right">Top Right</option>
<option value="left">Center Left</option>
<option value="center" selected>Center</option>
<option value="right">Center Right</option>
<option value="bottom-left">Bottom Left</option>
<option value="bottom-center">Bottom Center</option>
<option value="bottom-right">Bottom Right</option>
</select><br>
<label>Font Size</label><br>
<input type=range id=wmSize min=10 max=100 value=40><br>
<label>Opacity</label><br>
<input type=range id=wmOpacity min=0.1 max=1 step=0.1 value=0.4><br>
<label>Angle</label><br>
<input type=number id=wmAngle value=-45><br>
<button onclick=previewWatermark()>Preview</button>
<button onclick=applyWatermark()>Download PDF</button>
<canvas id=preview></canvas>`,

img2pdf:`<h2>Images ‚Üí PDF</h2><input type=file id=imgs multiple accept="image/*"><br><button onclick=imgToPDF()>Convert</button>`,

pdf2img:`<h2>PDF ‚Üí Images</h2><input type=file id=file accept="application/pdf"><br><div id=out></div><button onclick=pdf2img()>Convert</button>`
};
toolArea.innerHTML=ui[t];
}

/* rest of your JS stays SAME (no logic touched) */
</script>

</body>
</html>
