<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quick PDF</title>

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
:root{--bg:#f4f6fb;--card:#fff;--text:#111}
.dark{--bg:#0f172a;--card:#1e293b;--text:#fff}

body{margin:0;font-family:Arial;background:var(--bg);color:var(--text)}
header{background:#e50914;color:#fff;padding:15px;text-align:center;position:relative}
.logo{font-size:30px;font-weight:800}

.tools{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:25px;
padding:40px;
max-width:1200px;
margin:auto
}

.card{
background:var(--card);
padding:30px;
border-radius:18px;
text-align:center;
cursor:pointer;
box-shadow:0 8px 25px rgba(0,0,0,.08);
transition:.3s
}
.card:hover{transform:translateY(-8px)}

.icon{font-size:40px;margin-bottom:10px}

#toolArea{
max-width:900px;
margin:30px auto;
background:var(--card);
padding:30px;
border-radius:15px;
box-shadow:0 10px 30px rgba(0,0,0,.1)
}

button{
padding:10px 15px;
border:none;
background:#0078d7;
color:#fff;
border-radius:6px;
cursor:pointer;
margin:6px
}

input,select{
margin:6px;
padding:6px;
border-radius:5px
}

canvas{
max-width:100%;
margin-top:15px;
border-radius:10px
}

.darkBtn{position:absolute;right:20px;top:20px}
</style>
</head>

<body>

<header>
<div class="logo">‚ö° Quick PDF</div>
<button class="darkBtn" onclick="document.body.classList.toggle('dark')">üåô</button>
</header>

<div class="tools">
<div class="card" onclick="showTool('merge')"><div class="icon">üß©</div>Merge PDF</div>
<div class="card" onclick="showTool('split')"><div class="icon">‚úÇÔ∏è</div>Split PDF</div>
<div class="card" onclick="showTool('watermark')"><div class="icon">üíß</div>Watermark PDF</div>
<div class="card" onclick="showTool('img2pdf')"><div class="icon">üñºÔ∏è</div>Image ‚Üí PDF</div>
<div class="card" onclick="showTool('pdf2img')"><div class="icon">üì∏</div>PDF ‚Üí Images</div>
</div>

<div id="toolArea"></div>

<script>
const toolArea=document.getElementById("toolArea");
let previewPDF=null;

function showTool(t){
const ui={
merge:`
<h2>Merge PDFs</h2>
<input type=file id=files multiple accept="application/pdf"><br>
<button onclick=mergePDFs()>Merge</button>`,

split:`
<h2>Split PDF</h2>
<input type=file id=file accept="application/pdf"><br>
<button onclick=splitPDF()>Split</button>`,

watermark:`
<h2>Watermark PDF (Preview + Download)</h2>

<input type=file id=file accept="application/pdf" onchange=loadPreview()><br>

<input id=wmText placeholder="Watermark Text" oninput=updatePreview()><br>

<select id=wmPos onchange=updatePreview()>
<option value="top-left">Top Left</option>
<option value="top-center">Top Center</option>
<option value="top-right">Top Right</option>
<option value="center-left">Center Left</option>
<option value="center" selected>Center</option>
<option value="center-right">Center Right</option>
<option value="bottom-left">Bottom Left</option>
<option value="bottom-center">Bottom Center</option>
<option value="bottom-right">Bottom Right</option>
</select><br>

<input type=number id=wmAngle value=-45 oninput=updatePreview() placeholder="Angle"><br>

<canvas id=preview width=500 height=650></canvas><br>

<button onclick=applyWatermark()>‚¨á Download PDF</button>`,

img2pdf:`
<h2>Images ‚Üí PDF</h2>
<input type=file id=imgs multiple accept="image/*"><br>
<button onclick=imgToPDF()>Convert</button>`,

pdf2img:`
<h2>PDF ‚Üí Images</h2>
<input type=file id=file accept="application/pdf"><br>
<div id=out></div>
<button onclick=pdf2img()>Convert</button>`
};
toolArea.innerHTML=ui[t];
}

function download(bytes,name){
const a=document.createElement("a");
a.href=URL.createObjectURL(new Blob([bytes]));
a.download=name;
a.click();
}

/* MERGE */
async function mergePDFs(){
const files=document.getElementById("files").files;
const merged=await PDFLib.PDFDocument.create();
for(const f of files){
const pdf=await PDFLib.PDFDocument.load(await f.arrayBuffer());
const pages=await merged.copyPages(pdf,pdf.getPageIndices());
pages.forEach(p=>merged.addPage(p));
}
download(await merged.save(),"merged.pdf");
}

/* SPLIT */
async function splitPDF(){
const f=document.getElementById("file").files[0];
const pdf=await PDFLib.PDFDocument.load(await f.arrayBuffer());
for(let i=0;i<pdf.getPageCount();i++){
const n=await PDFLib.PDFDocument.create();
const [p]=await n.copyPages(pdf,[i]);
n.addPage(p);
download(await n.save(),`page-${i+1}.pdf`);
}
}

/* WATERMARK PREVIEW */
async function loadPreview(){
const f=document.getElementById("file").files[0];
previewPDF=await pdfjsLib.getDocument({data:await f.arrayBuffer()}).promise;
updatePreview();
}

async function updatePreview(){
if(!previewPDF) return;
const canvas=document.getElementById("preview");
const ctx=canvas.getContext("2d");
const page=await previewPDF.getPage(1);
const v=page.getViewport({scale:0.8});
canvas.width=v.width;canvas.height=v.height;
await page.render({canvasContext:ctx,viewport:v}).promise;

drawWatermark(ctx,canvas);
}

function drawWatermark(ctx,canvas){
const text=document.getElementById("wmText").value||"Quick PDF";
const angle=document.getElementById("wmAngle").value;
const pos=document.getElementById("wmPos").value;

let x=canvas.width/2,y=canvas.height/2,pad=40;

if(pos.includes("top")) y=pad;
if(pos.includes("bottom")) y=canvas.height-pad;
if(pos.includes("left")) x=pad;
if(pos.includes("right")) x=canvas.width-pad;

ctx.save();
ctx.globalAlpha=.35;
ctx.translate(x,y);
ctx.rotate(angle*Math.PI/180);
ctx.font="40px Arial";
ctx.textAlign="center";
ctx.fillStyle="#555";
ctx.fillText(text,0,0);
ctx.restore();
}

/* APPLY WATERMARK */
async function applyWatermark(){
const f=document.getElementById("file").files[0];
const text=document.getElementById("wmText").value||"Quick PDF";
const angle=document.getElementById("wmAngle").value;
const pos=document.getElementById("wmPos").value;

const pdf=await PDFLib.PDFDocument.load(await f.arrayBuffer());
const font=await pdf.embedFont(PDFLib.StandardFonts.Helvetica);

pdf.getPages().forEach(p=>{
const {width,height}=p.getSize();
let x=width/2,y=height/2,pad=50;

if(pos.includes("top")) y=height-pad;
if(pos.includes("bottom")) y=pad;
if(pos.includes("left")) x=pad;
if(pos.includes("right")) x=width-pad;

p.drawText(text,{
x,y,
size:40,
font,
rotate:PDFLib.degrees(angle),
opacity:.35
});
});
download(await pdf.save(),"watermarked.pdf");
}

/* IMAGE ‚Üí PDF */
async function imgToPDF(){
const files=document.getElementById("imgs").files;
const pdf=await PDFLib.PDFDocument.create();
for(const f of files){
const bytes=await f.arrayBuffer();
const img=f.type.includes("png")?await pdf.embedPng(bytes):await pdf.embedJpg(bytes);
const page=pdf.addPage([img.width,img.height]);
page.drawImage(img,{x:0,y:0,width:img.width,height:img.height});
}
download(await pdf.save(),"images.pdf");
}

/* PDF ‚Üí IMAGE */
async function pdf2img(){
const f=document.getElementById("file").files[0];
const pdf=await pdfjsLib.getDocument({data:await f.arrayBuffer()}).promise;
const out=document.getElementById("out");
out.innerHTML="";
for(let i=1;i<=pdf.numPages;i++){
const p=await pdf.getPage(i);
const v=p.getViewport({scale:1});
const c=document.createElement("canvas");
c.width=v.width;c.height=v.height;
await p.render({canvasContext:c.getContext("2d"),viewport:v}).promise;
out.appendChild(c);
}
}
</script>

</body>
</html>
