<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Text Converter</title>

<style>
  * {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f2f2f2;
  }

  .container {
    background: #fff;
    width: 350px;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
  }

  h2 {
    margin-bottom: 15px;
  }

  textarea {
    width: 100%;
    height: 120px;
    padding: 10px;
    resize: none;
    margin-bottom: 10px;
  }

  select, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    font-size: 14px;
  }

  button {
    background: black;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 6px;
  }

  button:hover {
    background: #333;
  }

  .msg {
    margin-top: 15px;
    font-size: 14px;
    color: green;
  }
</style>
</head>

<body>

<div class="container">
  <h2>Text Converter</h2>

  <textarea id="textInput" placeholder="Paste your text here..."></textarea>

  <select id="convertType">
    <option value="">Select Conversion</option>
    <option value="textToPdf">Text → PDF</option>
    <option value="textToWord">Text → Word</option>
  </select>

  <!-- MAIN BUTTON -->
  <button id="convertBtn">Convert</button>

  <div class="msg" id="message"></div>
</div>

<script>
  document.getElementById("convertBtn").addEventListener("click", function () {

    const text = document.getElementById("textInput").value.trim();
    const type = document.getElementById("convertType").value;
    const msg = document.getElementById("message");

    if (!text) {
      msg.style.color = "red";
      msg.innerText = "❌ Please enter some text";
      return;
    }

    if (!type) {
      msg.style.color = "red";
      msg.innerText = "❌ Please select conversion type";
      return;
    }

    if (type === "textToWord") {
      const blob = new Blob([text], { type: "application/msword" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "converted.doc";
      link.click();

      msg.style.color = "green";
      msg.innerText = "✅ Word file downloaded";

    } else if (type === "textToPdf") {
      const pdfContent = `
        <html>
          <body>
            <pre>${text}</pre>
          </body>
        </html>
      `;

      const blob = new Blob([pdfContent], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "converted.pdf";
      link.click();

      msg.style.color = "green";
      msg.innerText = "✅ PDF file downloaded";
    }
  });
</script>

</body>
</html>
