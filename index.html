<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick PDF</title>

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
:root{
  --bg:#f4f6fb;
  --card:#fff;
  --text:#111;
}
.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#fff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  background:#e50914;
  color:#fff;
  padding:15px;
  text-align:center;
  position:relative;
}
.logo{font-size:26px;font-weight:800}
.darkBtn{
  position:absolute;
  right:15px;
  top:15px;
  border:none;
  background:#00000040;
  color:#fff;
  padding:8px 12px;
  border-radius:8px;
  cursor:pointer;
}

/* TOOL GRID */
.tools{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  padding:20px;
  max-width:1200px;
  margin:auto;
}

.card{
  background:var(--card);
  padding:25px;
  border-radius:18px;
  text-align:center;
  cursor:pointer;
  box-shadow:0 8px 25px rgba(0,0,0,.08);
  transition:.3s;
}
.card:hover{transform:translateY(-6px)}
.icon{font-size:38px;margin-bottom:10px}

/* TOOL AREA */
#toolArea{
  max-width:900px;
  margin:20px auto;
  background:var(--card);
  padding:20px;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}

/* FORMS */
button{
  width:100%;
  padding:12px;
  border:none;
  background:#0078d7;
  color:#fff;
  border-radius:6px;
  cursor:pointer;
  margin:8px 0;
}

input,select{
  width:100%;
  padding:10px;
  margin:6px 0;
}

/* CANVAS */
canvas{
  max-width:100%;
  height:auto;
  display:block;
  margin:15px auto;
  border-radius:10px;
  box-shadow:0 6px 20px rgba(0,0,0,.2);
}

/* DESKTOP TWEAKS */
@media(min-width:768px){
  button{width:auto}
  input,select{max-width:350px}
}
</style>
</head>

<body>

<header>
  <div class="logo">‚ö° Quick PDF</div>
  <button class="darkBtn" onclick="document.body.classList.toggle('dark')">üåô</button>
</header>

<div class="tools">
  <div class="card" onclick="showTool('merge')"><div class="icon">üß©</div>Merge PDF</div>
  <div class="card" onclick="showTool('split')"><div class="icon">‚úÇÔ∏è</div>Split PDF</div>
  <div class="card" onclick="showTool('watermark')"><div class="icon">üíß</div>Watermark PDF</div>
  <div class="card" onclick="showTool('img2pdf')"><div class="icon">üñºÔ∏è</div>Image ‚Üí PDF</div>
  <div class="card" onclick="showTool('pdf2img')"><div class="icon">üì∏</div>PDF ‚Üí Images</div>
</div>

<div id="toolArea"></div>

<script>
const toolArea=document.getElementById("toolArea");

function showTool(t){
const ui={
merge:`<h2>Merge PDFs</h2>
<input type=file id=files multiple accept="application/pdf">
<button onclick=mergePDFs()>Merge</button>`,

split:`<h2>Split PDF</h2>
<input type=file id=file accept="application/pdf">
<button onclick=splitPDF()>Split</button>`,

watermark:`<h2>Watermark PDF</h2>
<input type=file id=file accept="application/pdf">
<input id=wmText placeholder="Watermark text">
<select id=wmPos>
<option value="top-left">Top Left</option>
<option value="top-center">Top Center</option>
<option value="top-right">Top Right</option>
<option value="left">Center Left</option>
<option value="center" selected>Center</option>
<option value="right">Center Right</option>
<option value="bottom-left">Bottom Left</option>
<option value="bottom-center">Bottom Center</option>
<option value="bottom-right">Bottom Right</option>
</select>
<label>Font Size</label>
<input type=range id=wmSize min=10 max=100 value=40>
<label>Opacity</label>
<input type=range id=wmOpacity min=0.1 max=1 step=0.1 value=0.4>
<label>Angle</label>
<input type=number id=wmAngle value=-45>
<button onclick=previewWatermark()>Preview</button>
<button onclick=applyWatermark()>Download PDF</button>
<canvas id=preview></canvas>`,

img2pdf:`<h2>Images ‚Üí PDF</h2>
<input type=file id=imgs multiple accept="image/*">
<button onclick=imgToPDF()>Convert</button>`,

pdf2img:`<h2>PDF ‚Üí Images</h2>
<input type=file id=file accept="application/pdf">
<div id=out></div>
<button onclick=pdf2img()>Convert</button>`
};
toolArea.innerHTML=ui[t];
}

/* DOWNLOAD */
const download=(b,n)=>{
const a=document.createElement("a");
a.href=URL.createObjectURL(new Blob([b]));
a.download=n;a.click();
};

/* MERGE */
async function mergePDFs(){
const files=document.getElementById("files").files;
const merged=await PDFLib.PDFDocument.create();
for(const f of files){
const pdf=await PDFLib.PDFDocument.load(await f.arrayBuffer());
const pages=await merged.copyPages(pdf,pdf.getPageIndices());
pages.forEach(p=>merged.addPage(p));
}
download(await merged.save(),"merged.pdf");
}

/* SPLIT */
async function splitPDF(){
const f=document.getElementById("file").files[0];
const pdf=await PDFLib.PDFDocument.load(await f.arrayBuffer());
for(let i=0;i<pdf.getPageCount();i++){
const n=await PDFLib.PDFDocument.create();
const [p]=await n.copyPages(pdf,[i]);
n.addPage(p);
download(await n.save(),`page-${i+1}.pdf`);
}
}
</script>

</body>
</html>
