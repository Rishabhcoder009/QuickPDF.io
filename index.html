<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quick PDF Desktop</title>

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
:root{--bg:#f4f6fb;--card:#fff;--text:#111}
.dark{--bg:#0f172a;--card:#1e293b;--text:#fff}
body{margin:0;font-family:Arial;background:var(--bg);color:var(--text)}
header{background:#e50914;color:#fff;padding:15px;text-align:center;position:relative}
.logo{font-size:30px;font-weight:800}
.tools{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:25px;padding:50px;max-width:1200px;margin:auto}
.card{background:var(--card);padding:35px;border-radius:18px;text-align:center;cursor:pointer;box-shadow:0 8px 25px rgba(0,0,0,.08);transition:.3s}
.card:hover{transform:translateY(-8px)}
.icon{font-size:42px;margin-bottom:15px}
#toolArea{max-width:900px;margin:30px auto;background:var(--card);padding:30px;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,.1)}
button{padding:10px 15px;border:none;background:#0078d7;color:#fff;border-radius:6px;cursor:pointer;margin:5px}
.darkBtn{position:absolute;right:20px;top:20px}
input,select{margin:6px;padding:6px}
canvas{border:1px solid #ccc;margin-top:15px;max-width:100%}
</style>
</head>

<body>

<header>
<div class="logo">‚ö° Quick PDF</div>
<button class="darkBtn" onclick="document.body.classList.toggle('dark')">üåô</button>
</header>

<div class="tools">
<div class="card" onclick="showTool('merge')"><div class="icon">üß©</div>Merge PDF</div>
<div class="card" onclick="showTool('split')"><div class="icon">‚úÇÔ∏è</div>Split PDF</div>
<div class="card" onclick="showTool('watermark')"><div class="icon">üíß</div>Watermark PDF</div>
<div class="card" onclick="showTool('img2pdf')"><div class="icon">üñºÔ∏è</div>Image ‚Üí PDF</div>
<div class="card" onclick="showTool('pdf2img')"><div class="icon">üì∏</div>PDF ‚Üí Images</div>
</div>

<div id="toolArea"></div>

<script>
const toolArea=document.getElementById("toolArea");
let pdfBytes=null;

function showTool(t){
const ui={
merge:`<h2>Merge PDFs</h2><input type=file id=files multiple><br><button onclick=mergePDFs()>Merge</button>`,

split:`<h2>Split PDF</h2><input type=file id=file><br><button onclick=splitPDF()>Split</button>`,

watermark:`
<h2>Watermark PDF</h2>
<input type=file id=file accept="application/pdf"><br>
<input id=wmText placeholder="Watermark Text"><br>

<select id=wmPos>
<option value="top-left">Top Left</option>
<option value="top-center">Top Center</option>
<option value="top-right">Top Right</option>
<option value="left">Center Left</option>
<option value="center" selected>Center</option>
<option value="right">Center Right</option>
<option value="bottom-left">Bottom Left</option>
<option value="bottom-center">Bottom Center</option>
<option value="bottom-right">Bottom Right</option>
</select><br>

<input type=number id=wmAngle value=-45 placeholder="Angle"><br>

<button onclick=previewWatermark()>Preview</button>
<button onclick=applyWatermark()>Download PDF</button>

<canvas id=preview width=500 height=650></canvas>
`,

img2pdf:`<h2>Images ‚Üí PDF</h2><input type=file id=imgs multiple><br><button onclick=imgToPDF()>Convert</button>`,

pdf2img:`<h2>PDF ‚Üí Images</h2><input type=file id=file><div id=out></div><button onclick=pdf2img()>Convert</button>`
};
toolArea.innerHTML=ui[t];
}

function download(bytes,name){
const a=document.createElement("a");
a.href=URL.createObjectURL(new Blob([bytes]));
a.download=name;
a.click();
}

async function mergePDFs(){/* unchanged */}
async function splitPDF(){/* unchanged */}
async function imgToPDF(){/* unchanged */}
async function pdf2img(){/* unchanged */}

/* WATERMARK PREVIEW */
function previewWatermark(){
const canvas=document.getElementById("preview");
const ctx=canvas.getContext("2d");
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="#eee";
ctx.fillRect(0,0,canvas.width,canvas.height);

ctx.save();
ctx.fillStyle="rgba(0,0,0,.3)";
ctx.font="40px Arial";

const text=document.getElementById("wmText").value||"Quick PDF";
const pos=document.getElementById("wmPos").value;
const angle=document.getElementById("wmAngle").value;

let x=canvas.width/2,y=canvas.height/2,p=40;
if(pos.includes("top")) y=p;
if(pos.includes("bottom")) y=canvas.height-p;
if(pos.includes("left")) x=p;
if(pos.includes("right")) x=canvas.width-p;

ctx.translate(x,y);
ctx.rotate(angle*Math.PI/180);
ctx.textAlign="center";
ctx.fillText(text,0,0);
ctx.restore();
}

/* APPLY WATERMARK */
async function applyWatermark(){
const f=document.getElementById("file").files[0];
if(!f) return alert("Upload PDF first");

const pdf=await PDFLib.PDFDocument.load(await f.arrayBuffer());
const font=await pdf.embedFont(PDFLib.StandardFonts.Helvetica);
const text=document.getElementById("wmText").value||"Quick PDF";
const pos=document.getElementById("wmPos").value;
const angle=document.getElementById("wmAngle").value;

pdf.getPages().forEach(p=>{
const {width,height}=p.getSize();
let x=width/2,y=height/2,pad=50;
if(pos.includes("top")) y=height-pad;
if(pos.includes("bottom")) y=pad;
if(pos.includes("left")) x=pad;
if(pos.includes("right")) x=width-pad;

p.drawText(text,{
x,y,
size:40,
font,
rotate:PDFLib.degrees(angle),
opacity:.35
});
});

download(await pdf.save(),"watermarked.pdf");
}
</script>

</body>
</html>
